    <meta charset="UTF-8">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contacte</title>

<body>
    <div class='container'>
        <header>
            <img src="imatges/persona_1.png" alt="icono usuari" class='imatge-header'>
            <h1>Eduard Farinyes - Portfoli</h1>
        </header>
        <hr>
        <div class='principal'>
            <div class='aside'>

                <div class='aside-item'>
                    <!-- <img src="imatges/about 1.png" alt="Icono user" class='img-aside'> -->
                    <a href="quiSoc.html">
                        <h2>Qui soc</h2>
                    </a>
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class='aside-item'>
                    <!-- <img src="imatges/student 1.png" alt="Icono Student"> -->

                    <a href="#">
                        <h2>Què he après</h2>
                    </a>
                    <i class="fa-solid fa-graduation-cap"></i>
                </div>

                <div class='aside-item'>
                    <!-- <img src="imatges/informacio 1.png" alt="Icono Info"> -->

                    <a href="#">
                        <h2>Contacte</h2>
                    </a>
                    <i class="fa-solid fa-paper-plane"></i>
                </div>
            </div>

            <div class='contacte'>
                <h2> Demana Informació </h2>
                <div class='formulari'>
                    <form action="https://formcarry.com/s/f6LspnHD_oZ" method="POST" accept-charset="UTF-8"
                        target="_blank" class='forms-estils'>
                    <div class = 'items-form'>
                        <label for="nom">Nom</label>
                        <input type="text" name='nom' placeholder="El teu nom">
                        <br>
                    </div>
                        
                    <div class = 'items-form'>
                        <label for="cognom">Cognom</label>
                        <input type="text" name='cognom' placeholder="El teu cognom">
                        <br>
                    </div>
                        
                    <div class = 'items-form'>
                        <label for="email"> Correu </label>
                        <input type="email" placeholder="El teu correu">
                        <br>
                    </div>
                        
                        <textarea name="form" id="form" cols="30" rows="10"
                            placeholder="Escriu un comentari">
                        </textarea>
                        <br>
                        <input type="submit" value='Envia'>
                    </form>
                </div>
            </div>
        </div>
        <footer class='footer'>
            <h3>
                <a href="index.html" class='footer'>Eduard Farinyes - Portfoli </a>
            </h3>
            <div class="footer footer-social">
                <img src="imatges/twitter 1.png" alt="El meu twitter"> <small>@elMeuTwitter</small>
                <img src="imatges/linkedin 1.png" alt="El meu Linkedin"> <small>elMeuLinkedin</small>
